  <h2>특징</h2>
  <p>종은 <a href="https://namu.wiki/w/%ED%95%9C%EA%B5%AD%20%EA%B3%A0%EC%96%91%EC%9D%B4" target="_blank" title="한국 고양이">코리안 숏헤어</a>지만 다른 코숏에 비해 <strong><u>월등한 미모</u>를 소유하고 있어</strong> 가족들의 사랑을 독차지하는 중이다.<br>
  모카는 특이한 식성을 갖고 있는데, 바로 생선이 들어간 간식(츄르, 알맹이)은 모두 입에 대지도 않는다는 것이다.<br>
  고양이가 맞는지 의문이나 <strong>고등어 인형은 잘 가지고 논다</strong>는 것이 킬링포인트이다.</p>
